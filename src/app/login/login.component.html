<div class="container">
    <div class="row">
        <div class="col-md-6 mt-5 mx-auto">
            <form (submit)="login()">
              <h1 class="h3 md-3 font-weight-normal">Sign In</h1>
              <div class="form-group">
                  <label for="login">Login</label>
                  <input type="text" class="form-control" name="login" placeholder="Enter Login" [(ngModel)]="credentials.login" required>
              </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" name="password" placeholder="Enter Password" [(ngModel)]="credentials.password" required>
              </div>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Ok</button>
            </form>
        </div>
    </div>
</div>
